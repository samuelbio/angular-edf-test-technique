@let dialogTitle = dialogData?.state === 'edit' ? 'Modifier la demande d\'autorisation' : 'Ajouter une demande d\'autorisation';
@let submitButtonLabel = dialogData?.state === 'edit' ? 'Modifier' : 'Cr√©er';
<form [formGroup]="demandForm" (ngSubmit)="submit()">
  <h2 mat-dialog-title>{{dialogTitle}}</h2>
  <mat-dialog-content class="flex flex-col gap-4 mt-4">
    <mat-form-field class="w-full">
      <mat-label>Projet de travaux</mat-label>
      <input matInput formControlName="projectName" required>
    </mat-form-field>
    <mat-form-field  class="w-full">
      <mat-label>Utilisateur</mat-label>
      <input matInput formControlName="username" required>
    </mat-form-field>
    <mat-form-field  class="w-full">
      <mat-label>Contrat</mat-label>
      <input matInput formControlName="contract">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="w-full flex justify-between align-items-center">
      <button matButton type="reset" (click)="dialogRef.close()">Annuler</button>
      <button matButton cdkFocusInitial>{{ submitButtonLabel }}</button>
    </div>
  </mat-dialog-actions>
</form>
